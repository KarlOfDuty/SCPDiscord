#####################################################################################################################
#
#                                                     EVENTOS
#
#   message: A mensagem que será exibida. Variáveis são inseridas no formato <var:name>, como em <var:ipaddress>.
#   regex: Uma expressão regular combinada com uma string de substituição para encontrar e substituir partes de uma mensagem.
#
#####################################################################################################################

#####################################################################################################################
#
#                                            INFORMAÇÕES DO JOGADOR
#
#  Você pode perceber que muitos dos eventos abaixo têm variáveis do tipo "Player". Isso significa que eles fornecem uma grande
#  quantidade de variáveis que contêm diferentes informações sobre o jogador. Você pode ver uma lista atualizada dessas variáveis
#  no arquivo APIExtensions.cs do repositório do Git.
#
#  Exemplo de uso:
#  Se um evento tem uma variável "attacker" do tipo Player, isso significa que você pode usar <var:attacker-name> para conseguir
#  seu usuário. Isso funciona da mesma forma para todas subvariáveis de jogador, exceto para a variável de desarmador.
#  A variável de desarmador também é do tipo Player, então se o jogador 'attacker' de antes for desarmado, você poderia
#  conseguir o nome do desarmador usando <var:attacker-disarmer-name>.
#
#  Lista de subvariáveis de Player:
#  -ipaddress
#  -name
#  -id
#  -userid
#  -role
#  -team
#  -donottrack
#  -health
#  -isdisarmed
#  -isalive
#  -ismuted
#  -hasreservedslot
#  -isglobalmod
#  -isintercommuted
#  -hasfullinventory
#  -hasnoitems
#  -isnortwoodstaff
#  -overwatchon
#  -noclipon
#  -godmodeon
#  -isoutofammo
#  -hasremoteadminaccess
#  -bypassenabled
#  -isscp
#  -ismtf
#  -ischaos
#  -ishuman
#  -rank
#  -playtimehours
#
######################################################################################################################

