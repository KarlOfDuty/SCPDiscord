# Executes on usernames
user_regex: ["<@":"\\<@", "<@!":"\\<@!", "`":"\\`", "\\*":"\\*", "_":"\\_", "~":"\\~", "\\|":"\\|"]

# Executes on the final version of the message, after everything else has completed
final_regex: ["discord\\.gg":"","discord\\.com":"","http://":"","https://":""]

messages:
  onroundstart:
    message: "**Partida começou.**"
    regex: []
    cancel_regex: []

  onconnect:
    # ipaddress - string
    # userid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Jogador (<var:userid>) tentando conectar..."
    regex: []
    cancel_regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:player-name> (<var:player-userid>) saiu do jogo.**"
    regex: []
    cancel_regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Partida terminou após <var:duration> minutos.**
      ```
      Classe-D que escaparam:            <var:dclassescaped>/<var:dclassstart>\n
      Cientistas Resgatados:         <var:scientistsescaped>/<var:scientistsstart>\n
      SCPs Contidos:             <var:scpdead>/<var:scpstart>\n
      Morto(s) por SCP:              <var:scpkills>\n
      Ogiva switchwas<var:warheaddetonated> detonada.
      ```
    regex: ["switchwasTrue":"foi","switchwasFalse":"não foi"]

  onwaitingforplayers:
    message: "**Servidor está pronto e esperando por jogadores.**"
    regex: []
    cancel_regex: []

  onroundrestart:
    message: "**Partida está reiniciando...**"
    regex: []
    cancel_regex: []

  onsetservername:
    # servername - string
    message: "**Nome do servidor: <var:servername>.**"
    regex: []
    cancel_regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # player - Player
    message: "<var:player-name> (<var:player-userid>) ativou a SCP-914 na configuração <var:knobsetting>."
    regex: []
    cancel_regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # player - Player
      initiated:
        message: "**A ogiva alfa foi ativada por <var:player-name> (<var:player-userid>), <var:timeleft> segundos antes da detonação. Todo pessoal deve evacuar imediatamente.**"
        regex: [ ]
      resumed:
        message: "**A contagem da ogiva alfa foi retomada por <var:player-name> (<var:player-userid>), <var:timeleft> segundos antes da detonação.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**A ogiva alfa foi remotamente ativada por ordem do Conselho O5. Todo pessoal deve evacuar imediatamente.**"
        regex: []
        cancel_regex: []
      resumed:
        message: "**A contagem da ogiva alfa foi remotamente retomada por ordem do Conselho O5. <var:timeleft> segundos antes da detonação.**"
        regex: []
        cancel_regex: []

  onstopcountdown:
    default:
      # timeleft
      # player - Player
      message: "**A detonação da ogiva alfa foi cancelada por <var:player-name> (<var:player-userid>) com <var:timeleft> segundos restando.**"
      regex: []
      cancel_regex: []
    noplayer:
      # timeleft
      message: "**A detonação da ogiva alfa foi remotamente cancelada por ordem do Comitê de Ética com <var:timeleft> segundos restando.**"
      regex: []
      cancel_regex: []

  ondetonate:
    message: "**A detonação da ogiva alfa foi detectada. Agentes da FTM estão chegando para eliminar qualquer ameaça restante.**"
    regex: []
    cancel_regex: []

  ondecontaminate:
    message: "**A descontaminação da Zona de Contenção Leve foi iniciada, todo material biológico será destruído.**"
    regex: []
    cancel_regex: []

  onsummonvehicle:
    chaos:
      message: "**Aviso: Veículo não autorizado entrou no perímetro do sítio.**"
      regex: []
      cancel_regex: []
    mtf:
      message: "**Helicóptero da FTM está no alcance visual do sítio, preparando-se para pousar.**"
      regex: []
      cancel_regex: []

  ongeneratorfinish:
    # room - string
    # player - Player
    message: "Gerador em <var:room> foi ativado."
    regex: [ ]

  onplayerhurt:
    # damage - float
    # damagetype - DamageType
    # attacker - Player
    # player-ip - string
    # player-name - string
    # player-id - int
    # player-userid - string
    # playerclass - Role
    # playerteam - Team
    default:
      message: "<var:target-name> (<var:target-userid>) foi ferido por <var:attacker-name> (<var:attacker-userid>) usando <var:damagetype> (<var:damage> hp)."
      regex: ["using UNKNOWN":"usando meios desconhecidos", "-1 de dano":"dano imenso"]
    friendlyfire:
      message: "**<var:target-team> <var:target-name> (<var:target-userid>) foi atacado por um aliado <var:attacker-team> <var:attacker-name> (<var:attacker-userid>) usando <var:damagetype> (<var:damage> hp).**"
      regex: ["using UNKNOWN":"usando meios desconhecidos", "-1 de dano":"dano imenso"]
    noattacker:
      message: "<var:target-name> (<var:target-userid>) levou <var:damage> de dano por <var:damagetype>."
      regex: ["damage by UNKNOWN":"dano por causas desconhecidas", "-1 de dano":"dano imenso"]

  onplayerdie:
    # damagetype - DamageType
    # attacker - Player
    # player-ip - string
    # player-name - string
    # player-id - int
    # player-userid - string
    # playerclass - Role
    # playerteam - Team
    default:
      message: "<var:target-name> (<var:target-userid>) foi morto por <var:attacker-name> (<var:attacker-userid>) usando <var:damagetype>."
      regex: ["using UNKNOWN":"usando meios desconhecidos"]
    friendlyfire:
      message: "**<var:target-team> <var:target-name> (<var:target-userid>) foi morto pelo aliado <var:attacker-team> <var:attacker-name> (<var:attacker-userid>) usando <var:damagetype>.**"
      regex: ["using UNKNOWN":"usando meios desconhecidos"]
    nokiller:
      message: "<var:target-name> (<var:target-userid>) morreu por <var:damagetype>."
      regex: ["died by UNKNOWN":"morreu de uma forma desconhecida"]

  onplayerpickupitem:
    # item - Item
    # player - Player
    message: "<var:player-name> (<var:player-userid>) pegou <var:item>."
