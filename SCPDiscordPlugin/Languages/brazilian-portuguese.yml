      regex: ["using UNKNOWN":"usando meios desconhecidos", "-1 damage":"dano imenso"]
    noattacker:
      message: "<var:target-name> (<var:target-userid>) levou <var:damage> de dano por <var:damagetype>."
      regex: ["damage by UNKNOWN":"dano por causa desconhecida", "-1 damage":"dano imenso"]

