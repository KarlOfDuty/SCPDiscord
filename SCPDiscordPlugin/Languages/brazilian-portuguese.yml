# Executes on usernames
user_regex: ["<@":"\\<@", "<@!":"\\<@!", "`":"\\`", "\\*":"\\*", "_":"\\_", "~":"\\~", "\\|":"\\|"]

# Executes on the final version of the message, after everything else has completed
final_regex: ["discord\\.gg":"","discord\\.com":"","http://":"","https://":""]

messages:
  onroundstart:
    message: "**Partida começou.**"
    regex: []
    cancel_regex: []

  onconnect:
    # ipaddress - string
    # userid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Jogador (<var:userid>) tentando conectar..."
    regex: []
    cancel_regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:player-name> (<var:player-userid>) saiu do jogo.**"
    regex: []
    cancel_regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Partida acabou após <var:duration> minutos. Vencedor: <var:leadingteam>.**
      ```
      Classe-Ds que escaparam:            <var:dclassescaped>/<var:dclassstart>\n
      Cientistas Resgatados:         <var:scientistsescaped>/<var:scientistsstart>\n
      SCPs Contidos:             <var:scpdead>/<var:scpstart>\n
      Mortos por SCPs:              <var:scpkills>\n
      Ogiva switchwas<var:warheaddetonated> detonada.
      ```
    regex: ["switchwasTrue":"foi","switchwasFalse":"não foi"]

  onwaitingforplayers:
    message: "**Servidor está pronto e esperando por jogadores.**"
    regex: []
    cancel_regex: []

  onroundrestart:
    message: "**Partida está reiniciando...**"
    regex: []
    cancel_regex: []

  onsetservername:
    # servername - string
    message: "**Nome do servidor: <var:servername>.**"
    regex: []
    cancel_regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # player - Player
    message: "<var:player-name> (<var:player-userid>) ativou a SCP-914 na configuração <var:knobsetting>."
    regex: []
    cancel_regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # player - Player
      initiated:
        message: "**A ogiva alfa foi ativada por <var:player-name> (<var:player-userid>), <var:timeleft> segundos até a detonação. Todos os funcionários devem evacuar imediatamente.**"
        regex: [ ]
      resumed:
        message: "**A contagem regressiva da ogiva alfa foi retomada por <var:player-name> (<var:player-userid>), <var:timeleft> segundos até a detonação.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**A ogiva alfa foi remotamente ativada por ordem do Conselho O5. Todos os funcionários devem evacuar imediatamente.**"
        regex: []
        cancel_regex: []
      resumed:
        message: "**A contagem regressiva da ogiva alfa foi retomada por ordem do Conselho O5. <var:timeleft> segundos restantes até a detonação.**"
        regex: []
        cancel_regex: []

  onstopcountdown:
    default:
      # timeleft
      # player - Player
      message: "**The alpha warhead detonation has been canceled by <var:player-name> (<var:player-userid>) with <var:timeleft> seconds left.**"
      regex: []
      cancel_regex: []
    noplayer:
      # timeleft
      message: "**The alpha warhead detonation has been canceled remotely by order of the Ethics Committee with <var:timeleft> seconds left.**"
      regex: []
      cancel_regex: []

  ondetonate:
    message: "**Detonation of the alpha warhead has been detected. MTF operatives are inbound to clear out any remaining threats.**"
    regex: []
    cancel_regex: []

  ondecontaminate:
    message: "**Light Containment Zone de-contamination has been initiated, all biological material will be destroyed.**"
